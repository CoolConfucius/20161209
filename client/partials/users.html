<div ng-controller = "usersController">      
  <button ng-click="log()">Log Users</button><br>
  First Name: <input type="text" ng-model="newuser.firstname"><br>
  Last Name: <input type="text" ng-model="newuser.lastname"><br>
  Favorite Language: <input type="text" ng-model="newuser.favoritelanguage"><br>
  
  <button ng-click="createuser()">Create User</button>
  <table>
    <thead>
      <th>#</th>
      <th>FirstName</th>
      <th>Last Name</th>
      <th>Fav Language</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in users track by $index">
        <td>{{$index}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.favoritelanguage}}</td>
        <td><button ng-click="deleteuser($index)">Delete User</button></td>
      </tr>
    </tbody>
  </table>
</div>
