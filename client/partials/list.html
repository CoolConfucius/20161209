<div ng-controller = "listController">      
  <button ng-click="log()">Log Users</button><br>

  <table>
    <thead>
      <th>#</th>
      <th>FirstName</th>
      <th>Last Name</th>
      <th>Fav Language</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in users track by $index">
        <td>{{$index}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.favoritelanguage}}</td>
      </tr>
    </tbody>
  </table>
</div>
